<!DOCTYPE html>
<html>
<head>
<meta  charset="utf-8" />
<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;"/>
<title>hit plane</title>
<link href="css/game.css" rel="stylesheet" type="text/css">
</head>

<body>
	<div id="game">
    	<div id="gameUI">
        	<div id="gameIntro">
            	<h1>进击的纸飞机</h1>
                <p>点击按钮放飞你的纸飞机</p>
                <p><a id="gamePlay" class="button" href="">旅程开始</a></p>
            </div>
            <div id="gameStats">
                <p>距离: <span class="gameScore"></span>米</p>
                <p><a class="gameReset" href="">捡回来再飞</a></p>
                <br/>
                <p>称号: <span class="gameTime"></span></p>
            </div>
            <div id="gameComplete">
        		<h1>被别的飞机撞到地上!</h1>
                <p>这个飞机飞了 <span class="gameScore"></span> 米</p>
                <p><a class="gameReset button" href="">捡回来再战</a></p>
        	</div>
        </div>

        <canvas id="gameCanvas">
        </canvas>
    </div>

    <div class="asside">
        <img id="plane" src="./img/plane.png" />
        <img id="army" src="./img/army.png"/>
        <img id="itemSpeed" src="./img/speed.png"/>
        <img id="itemPower" src="./img/power.png"/>
    </div>
    
</body>

<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript" src="js/startGame.js"></script>
<script type="text/javascript" src="js/timer.js"></script>
<script type="text/javascript" src="js/animate.js"></script>

</html>
