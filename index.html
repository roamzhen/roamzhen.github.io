body{ margin: 0; width: 100%; height: 100%; min-width: 500px; min-height: 500px; position: relative;}
.main{ width: 50%; height: 100px; line-height: 100px; font-size: 60px; text-align: center; position: absolute; color: #0f0f0f; font-family: "LeagueGothicRegular",Lucida, sans-serif; left: 0; top: 0; right: 0; bottom: 0; margin: auto;}

.masked{
	background: url(img/paint.png) repeat, white;
	-webkit-text-fill-color: transparent;
	-webkit-background-clip: text;
	-webkit-animation-name: masked-animation;
	-webkit-animation-duration: 40s;
	-webkit-animation-iteration-count: infinite;
	-webkit-animation-timing-function: linear;
}
@-webkit-keyframes masked-animation {
	0% {background-position: left bottom;}
	100% {background-position: right bottom;}
}
</style>
