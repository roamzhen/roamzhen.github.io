<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>
    <meta name="description" content="web AR"/>
    <title>WebAR</title>
    <style type="text/css">
      html, body {
        margin: 0;
        height: 100%;
      }
      #compare {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
      }
      #overlay {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
      }
      #headtrackerMessage {
        font-size: 20px;
      }
    </style>
    <style></style>
  </head>
  <body>
  <canvas id="compare" width="320" height="500"></canvas>
  <video id="vid" autoplay loop  style="display:none"></video>
  <canvas id="overlay" width="320" height="240"></canvas>
  <aside style="display: none;">
    <img id="wiggt" src="../img/4.png">
  </aside>
  <script type="text/javascript" src="js/headtrackr.js"></script>
  <script type="text/javascript">
    var screenWidth = window.screen.availWidth;
    var screenHeight = window.screen.availHeight;

    var videoInput = document.getElementById('vid');
    var canvasInput = document.getElementById('compare');
    var canvasOverlay = document.getElementById('overlay');
    var wiggt = document.getElementById('wiggt');

    var overlayContext = canvasOverlay.getContext('2d');

    canvasOverlay.style.position = "absolute";
    canvasOverlay.style.top = '0px';
    canvasOverlay.style.zIndex = '100001';
    canvasOverlay.style.display = 'block';

    canvasInput.width = screenWidth;
    canvasInput.height = screenHeight;
    canvasOverlay.width = screenWidth;
    canvasOverlay.height = screenHeight;

    var htracker = new headtrackr.Tracker();
    htracker.init(videoInput, canvasInput);
    htracker.start();

    document.addEventListener("facetrackingEvent", function( event ) {
      // clear canvas
      overlayContext.clearRect(0,0,screenWidth,screenHeight);
      // once we have stable tracking, draw rectangle
      if (event.detection == "CS") {
        overlayContext.translate(event.x, event.y)
          overlayContext.rotate(event.angle-(Math.PI/2));
          overlayContext.strokeStyle = "#00CC00";
          overlayContext.strokeRect((-(event.width/2)) >> 0, (-(event.height/2)) >> 0, event.width, event.height);
          overlayContext.rotate((Math.PI/2)-event.angle);
          overlayContext.translate(-event.x, -event.y);
      }
    });
  </script>
  </body>
  </html>
