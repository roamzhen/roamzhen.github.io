<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>
    <meta name="description" content="web AR"/>
    <title>WebAR</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  
  <body>
    <div id="container">
    	<div class="video-box">
            <canvas id="compare" width="320" height="240"></canvas>
            <video id="vid" autoplay loop ></video>
    	    <div class="emotion-tag"></div>
    	</div>
        <div class="preview">
            <canvas id="preview-canvas"></canvas>
            <div class="preview-qqfamily">
                <div class="preview-object"></div>
            </div>
        </div>
    	<div class="bottom-box">
    		<ul class="role-list">
    			<li class="dov" data-name="dov" data-src="img/dov_current.png"></li>
    			<li class="babyq current" data-name="babyq" data-src="img/babyq_current.png"></li>
    			<li class="qq" data-name="qq" data-src="img/qq_current.png"></li>
    			<li class="oscar" data-name="oscar" data-src="img/oscar_current.png"></li>
    			<li class="anko" data-name="anko" data-src="img/anko_current.png"></li>
    			<li class="qana" data-name="qana" data-src="img/qana_current.png"></li>
    		</ul>
    		<button class="btn-capture"></button>
    		<div class="btn-change-camera"></div>
    	</div>
    </div>

    <!-- 拍摄区域 -->
    <div class="capture-box" style="display: none;">
		<img class="capture-img" src=""/>
		<button class="btn-recapture">重拍</button>
    </div>
    
    <script src="js/zepto.min.js"></script>
    <script src="js/webrtc.js"></script>
    <script src="js/interact.min.js"></script>
    <script src="//open.mobile.qq.com/sdk/qqapi.js?_bid=152"></script>
    <script src=" https://res.wx.qq.com/open/js/jweixin-1.0.0.js " type="text/javascript" charset="utf-8"></script>
    <script src="js/emotion/utils.js"></script>
    <script src="js/emotion/clmtrackr.js"></script>
    <script src="js/emotion/model_pca_20_svm_emotionDetection.js"></script>
    <script src="js/emotion/emotion_classifier.js"></script>
    <script src="js/emotion/emotionmodel.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
