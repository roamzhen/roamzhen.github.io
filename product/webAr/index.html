<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>
    <meta name="description" content="web AR"/>
    <title>WebAR</title>
    <style type="text/css">
      html, body {
        margin: 0;
        height: 100%;
      }
      #compare {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
      }
      #overlay {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
      }
      #vid {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
      }
    </style>
    <style></style>
  </head>
  <body>
    <canvas id="compare" width="320" height="500"></canvas>
    <video id="vid" autoplay loop ></video>
    <canvas id="overlay" width="320" height="240"></canvas>
    
  <script type="text/javascript" src="js/webrtc.js"></script>
  <script type="text/javascript">
    var screenWidth = window.screen.availWidth;
    var screenHeight = window.screen.availHeight;

    var videoInput = document.getElementById('vid');
    var canvasInput = document.getElementById('compare');
    var canvasOverlay = document.getElementById('overlay');

    var webrtc = webrtc;

    var videoCamars = [];

    webrtc.getAllAudioVideoDevices( function (devices) {
      videoCamars = devices.videoInputDevices;

      webrtc.init(videoInput, canvasInput, {
        "video": {
          "mandatory": {
           "minWidth": screenWidth,
           "maxWidth": screenWidth,
           "minHeight": screenHeight,
           "maxHeight": screenHeight,
          }
        }
      });

    }, function(){
      alert('getAllAudioVideoDevices fail!');

      webrtc.init(videoInput, canvasInput, {
        "video": {
          "mandatory": {
           "minWidth": screenWidth,
           "maxWidth": screenWidth,
           "minHeight": screenHeight,
           "maxHeight": screenHeight,
          }
        }
      });
    });


    window.onorientationchange = function() {
      screenWidth = window.screen.availWidth;
      screenHeight = window.screen.availHeight;

      webrtc.init(videoInput, canvasInput, {
        "video": {
          "mandatory": {
           "minWidth": screenWidth,
           "maxWidth": screenWidth,
           "minHeight": screenHeight,
           "maxHeight": screenHeight,
          }
        }
      });
    };


  </script>
  </body>
  </html>
