  <body ontouchstart="">
    <div class="mat-wrap">
      <div class="mat-header header-1">
        <div class="login-btn">点击登陆</div>

      <div class="mat-indent">

        <div class="mat-paper-input">
          <input class="mat-input" type="text" name="userName" value="" placeholder="用户名">

        <div class="mat-paper-input">

            <div class="underline-inner focused-underline"></div>
          </div>
        </div>

        <div class="register-btn-wrap">
          <div class="register-btn">没有账号?点击注册</div>
        </div>
        

      </div>

      <div class="sina-wrap">
        <div class="apply-act-section">
          <div id="title" class="act-title">南山清理活动</div>

          <p class="words"><span id="desc">在腾讯大厦附近的广场做清理杂物，翻修</span></p>

        </div>

          <p class="words"><span id="desc">在腾讯大厦附近的广场做清理杂物，翻修</span></p>

      </div>

    </div>
    

    <script src="../js/zepto.js"></script>
    <script src="../js/grid.js"></script>
    <script src="../js/materialJs.js"></script>
    <script>
      (function(){
        var mat_paper_inputs = $('.mat-paper-input');
        var mat_inputs = new Array();
        var login_btn = $('.login-btn');
        var sina_wrap = $('.sina-wrap');

        for(var i=0; i< mat_paper_inputs.length;i++){
          var
            mat_paper_input = $(mat_paper_inputs[i]);
            mat_input = mat_paper_input.find('.mat-input');

            mat_inputs.push(mat_input);

          mat_input.on('focus', (function( mat_paper_input){

            return function(){
              mat_paper_input.addClass('focus');
            }
          }(mat_paper_input)));

          mat_input.on('blur', (function(mat_paper_input){

            return function(){
              checkFinish();
              mat_paper_input.removeClass('focus');
            }
          }(mat_paper_input)));
        }

        login_btn.on('click',function(){
          sina_wrap.addClass("show");
        });
        
        function checkFinish(){
          var flag = true;

          for(var i=0; i<mat_inputs.length;i++){
            if(mat_inputs[i][0].value == "") {
              flag = false;
            }
          }

          if(flag){
            login_btn.css("display","block");
          }
        }
      }());
    </script>
  </body>
</html>
