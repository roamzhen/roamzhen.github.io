<!DOCTYPE html>
<html lang="zh-CN" data-use-rem="">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="description" content="description">
    <meta name="keywords" content="a,b">
    <title>home page</title>
    <link rel="stylesheet" href="../css/material.min.css">
    <script src="../js/material.min.js"></script>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>
  <body ontouchstart="">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title--><span class="mdl-layout-title">CoolMeeting</span>
        </div>
        <!-- Tabs-->
        <div class="mdl-layout__tab-bar mdl-js-ripple-effect"><a href="#scroll-tab-1" class="mdl-layout__tab is-active">添加设备信息</a><a href="#scroll-tab-2" class="mdl-layout__tab">修改设备信息</a><a href="#scroll-tab-3" class="mdl-layout__tab">删除设备</a></div>
      </header>
      <div class="mdl-layout__drawer m-layout__drawer">
        <div class="layer-header">
          <div class="head-wrap"><img src="../img/wechat-6.jpg" class="head-img"/></div>
          <div class="user-info-wrap">
            <div class="user-name">Roam</div>
            <button id="accbtn" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon user-more-btn"><i class="material-icons">arrow_drop_down</i></button>
            <ul for="accbtn" class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect">
              <li disabled="" class="mdl-menu__item">管理员</li>
              <li class="mdl-menu__item">用户登出123</li>
            </ul>
          </div>
        </div>
        <nav class="mdl-navigation"><a href="meeting.html" class="mdl-navigation__link">会议信息管理</a><a href="device.html" class="mdl-navigation__link">设备信息管理</a><a href="companyee.html" class="mdl-navigation__link">用户管理</a><a href="add.html" class="mdl-navigation__link">添加功能</a><a href="self.html" class="mdl-navigation__link">个人信息浏览</a></nav>
      </div>
      <main class="mdl-layout__content">
        <section id="scroll-tab-1" class="mdl-layout__tab-panel is-active">
          <div class="page-content">
            <!-- Your content goes here-->
            <div class="add-wrap">
              <div class="card-header">
                <p class="card-title">添加设备</p>
              </div>
              <form action="#" class="form-padding">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-me">
                  <input id="device_name" type="text" class="mdl-textfield__input">
                  <label for="device_name" class="mdl-textfield__label">设备名称</label>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-me">
                  <input id="device_start" type="text" class="mdl-textfield__input">
                  <label for="device_start" class="mdl-textfield__label">设备购入时间</label>
                </div>
                <div class="textarea-wrap textfield-me">
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textarea-me">
                    <textarea id="device_remark" type="text" rows="3" class="mdl-textfield__input"></textarea>
                    <label for="device_remark" class="mdl-textfield__label">设备标示</label>
                  </div>
                </div>
                <div class="btn-wrap-right">
                  <button id="device_submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent meeting-submit">添加设备</button>
                </div>
              </form>
            </div>
          </div>
        </section>
        <section id="scroll-tab-2" class="mdl-layout__tab-panel">
          <div class="page-content">
            <!-- Your content goes here-->
            <div class="add-wrap">
              <div class="card-header">
                <p class="card-title">修改设备信息</p>
              </div>
              <form action="#" class="form-padding">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-me">
                  <input id="device_change_name" type="text" class="mdl-textfield__input">
                  <label for="meeting_name" class="mdl-textfield__label">设备名称</label>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-me">
                  <input id="device_change_start" type="text" class="mdl-textfield__input">
                  <label for="device_change_start" class="mdl-textfield__label">设备购入时间</label>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-me">
                  <input id="device_change_hold" type="text" class="mdl-textfield__input">
                  <label for="device_change_hold" class="mdl-textfield__label">占用状态</label>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-me">
                  <input id="device_change_use" type="text" class="mdl-textfield__input">
                  <label for="device_change_use" class="mdl-textfield__label">可用状态</label>
                </div>
                <div class="textarea-wrap textfield-me">
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textarea-me">
                    <textarea id="device_change_remark" type="text" rows="3" class="mdl-textfield__input"></textarea>
                    <label for="device_change_remark" class="mdl-textfield__label">设备标示</label>
                  </div>
                </div>
                <div class="btn-wrap-right">
                  <button id="device_change_submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent meeting-submit">添加设备</button>
                </div>
              </form>
            </div>
          </div>
        </section>
        <section id="scroll-tab-3" class="mdl-layout__tab-panel">
          <div class="page-content">
            <!-- Your content goes here-->
            <div class="meeting-list">
              <div class="card-item">
                <div class="card-header">
                  <p class="card-title">投影仪<span class='partment-number'>8527</span></p>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
  <script src="../js/zepto.js"></script>
</html>
