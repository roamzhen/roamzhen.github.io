<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no, maximum-scale=1, minimum-scale=1"/>
  <title>微信全景游华农</title>
  <link href="css/panorama.css" type="text/css" rel="stylesheet" />
  <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=HbZoaz5dRQ0QoPPMcBavn7ei"></script>
</head>

<body>

<div class="wrap">
<div class="sec">
	<section class="sec-1">
		<div class="panorama-wrap">
			<div id="panorama"></div>
			
			<div class="normal_map-wrap">
				<div id="normal_map">	
			</div>

		</div>
		</div>

		<div class="select-wrap">
			<div class="select-item selected">
				<span class="cir-icon"></span>
				<p>华农大正门</p>
				<div class="pic-wrap">
					<div class="pic-wrap-inner">
						<img src="images/zhengmeng.jpg" />
					</div>
				</div>
			</div>
			<div class="select-item">
				<span class="cir-icon"></span>
				<p>华山报到点</p>
				<div class="pic-wrap">
					<div class="pic-wrap-inner">
						<img src="images/huashang.jpg" />
					</div>
				</div>
			</div>
			<div class="select-item">
				<span class="cir-icon"></span>
				<p>五山报到点</p>
				<div class="pic-wrap">
					<div class="pic-wrap-inner">
						<img src="images/wushang.jpg" />
					</div>
				</div>
			</div>
			<div class="select-item">
				<span class="cir-icon"></span>
				<p>启林报到点</p>
				<div class="pic-wrap">
					<div class="pic-wrap-inner">
						<img src="images/qiling.jpg" />
					</div>
				</div>
			</div>

			<img class="scorll-hint" src="images/icon-bottom.png"></img>

		</div>
	</section>
	<section class="sec-2 sec-touchable">
		<img class="scorll-hint" src="images/icon-top.png"></img>
		<h2 class="text-title">全景逛新生宿舍</h2>
		<p class="text-hint">输入姓名及学号以验证</p>
		<div class="loginBox">
	        <div class="login_username">
	            <label for="">姓名</label>
	            <div class="input_div"><input type="text" placeholder="请输入姓名" name="user" id="login_user"></div>
	        </div>
	        <div class="login_schoolNumber">
	            <label for="">学号</label>
	            <div class="input_div"><input type="text" placeholder="如201401020304" name="schoolNumber" id="login_schoolNumber"></div>
	        </div>
	    </div>

	    <div class="login_btn"><a id="login_submit" href="javascript:void(0)">登录</a></div>
		
		<p class="note">本服务由校团委和<span class="blue">卓效智慧校园</span>提供</p>
	</section>

</div>
</div>

</body>

<script type="text/javascript" src="js/panorama.js"></script>
<script type="text/javascript">
//防止屏幕拖动
document.documentElement.addEventListener('touchmove', function (e) { e.preventDefault(); });


document.addEventListener('DOMContentLoaded', function () {

	document.documentElement.style.height = window.innerHeight + 'px';
});

initPanorama();
initOnePage();

</script>
</html>
