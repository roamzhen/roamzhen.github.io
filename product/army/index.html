    <style type="text/css">
      html,body {
        background-color: #ffffff;
        height: 100%;
      }
      
      .loading-wrapper {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: #fff;
        z-index: 999;
        -webkit-transition: opacity 0.6s;
      }
      
      .w-loading-item {
        width: 5.4rem;
        margin: 0 auto 0.6rem;
      }
      .p-loading-item-wrap {
        position: relative;
        overflow: hidden;
        width: 5.8rem;
        height: 2.44rem;
        margin: 0 auto 1rem;
      }
      .p-loading-item {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
      }
      .a-loading-item {
        position: absolute;
        left: 0.05rem;
        top: 0.05rem;
        width: 1.01rem;
        height: 2.16rem;
        
        -webkit-transform: translate(-20px,-20px) rotate(60deg);
        -webkit-transform-origin: left top;
        -webkit-animation: rotate-in-gun 0.8s 1s forwards;
      }
      
      .loading-content-wrap {
        position: absolute;
        left: 0;
        top: 50%;
        width: 100%;
        text-align: center;
        -webkit-transform: translateY(-50%);
      }
      .loading-percent {
        font-size: 0.4rem;
      }
      
      .aside {
        display: none;
      }
      
      @-webkit-keyframes rotate-in-gun {
        0%{
          -webkit-transform: translate(-30px,-30px) rotate(60deg);
        }
        100% {
          -webkit-transform: translate(0,0) rotate(0deg);
        }
      }
      
    </style>
