<!DOCTYPE html>
<html lang="zh-CN" data-use-rem="">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>
    <meta name="description" content="习大大"/>
    <meta name="keywords" content="a,b"/>
    <title>习近平的二零一七</title>
    <script>
      (function (win){
        var doc = win.document;
        var html = doc.documentElement;
        var option = html.getAttribute('data-use-rem');
        if( option === null ) return;
        // defaut 640px；
        var baseWidth = option == 'default' || option == '' || parseInt(option) <= 0 ? 640 : parseInt(option);
        var grids = baseWidth/100,
        resizeEvt = 'orientationchange' in win ? 'orientationchange' : 'resize',
        recalc = function() {
          var clientWidth = html.clientWidth || 320; // default to 320 if can't get device-width
          html.style.fontSize = clientWidth / grids + 'px';
        };
        // Abort if browser does not support addEventListener
        if (!doc.addEventListener) return;
        win.addEventListener(resizeEvt, recalc, false);
        doc.addEventListener('DOMContentLoaded', recalc, false);
        recalc();
      })(window);
    </script>
    <style type="text/css">
      body {
        background-color: #3a3b7b;
      }
      
      html, body {
        height: 100%;
      }
      
      .loading-wrap {
        position: absolute;
        top: 0;
        left 0;
        width: 100%;
        height: 100%;
        z-index: 300;
      }
      .loading-ring-wrap {
        position: absolute;
        left: 50%;
        width: 1.6rem;
        height: 1.6rem;
        margin-left: -0.8rem;  
        bottom: 3rem;      
      }
      .loading-number {
        position: absolute;
        left: 0;
        top: 50%;
        width: 100%;
        line-height: 1rem;
        margin-top: -0.5rem;
        font-size: 0.21rem;
        color: #fff;
        text-align: center;
      }
      .loading-light {
        position: absolute;
        left: 50%;
        top: 50%;
        width: 6.4rem;
        height: 3.34rem;
        margin-left: -3.2rem;
        margin-top: -1.67rem;
        background-image: url(../img/ringHalo.png);
        background-size: 100% 100%;
        
        opacity: 0;
        
        -webkit-animation: light-shine 0.8s infinite;
      }
      .loading-ring {
        position: absolute;
        left: 0;
        top: 0;
        width: 1.6rem;
        height: 1.6rem;
        z-index: 1;
        
        -webkit-animation: rotate-ring 1s linear infinite;
      }
      .ring-item {
        pointer-events: none;
        position: absolute;
        left: 50%;
        top: 50%;
        width: 3.06rem;
        height: 2.89rem;
        margin-left: -1.54rem;
        margin-top: -1.51rem;
        background-image: url(../img/ring.png);
        background-size: 100% 100%;
      }
      @-webkit-keyframes rotate-ring {
        0%{
          -webkit-transform: rotate(0deg);
        }
        50%{
          -webkit-transform: rotate(180deg);
        }
        100% {
          -webkit-transform: rotate(360deg);
        }
      }
      @-webkit-keyframes light-shine {
        0%{
         opacity: 1;
        }
        50%{
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }
    </style>
    <link rel="stylesheet" href="../css/style.css"/>
    <script src="../js/jquery.min.js"></script>
  </head>
  <body>
    <div id="sec-load" class="loading-wrap">
      <div class="loading-ring-wrap">
        <div id="load-p" class="loading-number">0%</div>
        <div class="loading-light"></div>
        <div class="loading-ring">
          <div class="ring-item"></div>
        </div>
      </div>
    </div>
    <div class="wrap">
      <section class="sec-page">
        <div id="long-list" class="page-list"><b class="page-1"></b><b class="page-2"></b><b class="page-3"></b><b class="page-4"></b><b class="page-5"></b><b class="page-6"></b><b class="page-7"></b><b class="page-8"></b><b class="page-9"></b><b class="page-10"></b><b class="page-11"></b><b class="page-12"></b><b class="page-13"></b><b class="page-14"></b><b class="page-15"></b><b class="page-16"></b><b class="page-17"></b><b class="page-18"></b>
        </div>
      </section>
      <section class="sec-btn">
        <div id="btn-controll" class="ring">
          <div class="ring-item"></div>
        </div>
      </section>
    </div>
    <script>
      var htmlHeight = document.documentElement.clientHeight;
      
      var loadingRingBottom = (htmlHeight/2 - 1800/parseInt(document.documentElement.style.fontSize)) + 'px';
      $('.loading-ring-wrap').css('bottom', loadingRingBottom);
      
    </script>
    <script src="../js/static-index.js"></script>
    <script>
      var isWeixin=IsWeixinCheck();
      window.addEventListener('contextmenu', function(e){
        e.preventDefault();
      });
      window.ontouchstart = function(e) { e.preventDefault(); };
      
      window.onload = function () {
        $bgSound=$('<audio preload="auto" loop><source src="../music/bg_voice.mp3" type="audio/mpeg"></audio>');
        $("body").append($bgSound);
        if(isWeixin){
          document.addEventListener("WeixinJSBridgeReady", function () {
            $bgSound[0].play();
          }, false);
        }else{
          $bgSound[0].play();
        }
        PreLoadImages();
      };
      
      
      
      
    </script>
  </body>
</html>
