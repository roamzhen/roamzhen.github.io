<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, minimum-scale=1.0"/>
  <title>科联</title>
</head>
<link href="css/fontface.css" type="text/css" rel="stylesheet" />
<link href="css/kelian.css" type="text/css" rel="stylesheet" />

<body>
	<section id="game1">
		<div class="sec-wrap">
			<section class="sec1">
				<div id="pic-slider">
					<img src="images/step1/face1.gif" />
					<img src="images/step1/face2.gif" />
					<img src="images/step1/face3.gif" />
					<img src="images/step1/face4.gif" />
					<img src="images/step1/face5.gif" />
					<img src="images/step1/face6.gif" />
					<img src="images/step1/face7.gif" />
					<img src="images/step1/face8.gif" />
					<img src="images/step1/face9.gif" />
					<img src="images/step1/face10.gif" />
					<img src="images/step1/face11.gif" />
					<img src="images/step1/face12.gif" />
				</div>
				<span class="scorll-hint-words">下滑开始挑战</span>
				<img class="scorll-hint" id="bottom-btn" src="images/icon-bottom.png"></img>
			</section>
			<section class="sec2">
				<div class="face-wrap">
					<img id="face-img" src=""/>
				</div>
				<div class="face-question-wrap">
					<span class="face-question">我是什么带盐人?</span><b></b>
				</div>
				<div class="face-choose-wrap">
					<a href="javascript:;" class="choose-item item1"><span>运营部</span><b></b></a>
					<a href="javascript:;" class="choose-item item2"><span>市场部</span><b></b></a>
					<a href="javascript:;" class="choose-item item3"><span>策划部</span><b></b></a>
					<a href="javascript:;" class="choose-item item4"><span>财务部</span><b></b></a>
					<a href="javascript:;" class="choose-item item5"><span>宣传部</span><b></b></a>
					<a href="javascript:;" class="choose-item item6"><span>竞赛部</span><b></b></a>
					<a href="javascript:;" class="choose-item item7"><span>项目部</span><b></b></a>
					<a href="javascript:;" class="choose-item item8"><span>新闻部</span><b></b></a>
					<a href="javascript:;" class="choose-item item9"><span>网络部</span><b></b></a>
					<a href="javascript:;" class="choose-item item10"><span>办公室</span><b></b></a>
					<a href="javascript:;" class="choose-item item11"><span>自然科学部</span><b></b></a>
					<a href="javascript:;" class="choose-item item12"><span>社会科学部</span><b></b></a>
				</div>
			</section>
		</div>
	</section>
	
	<section id="game2">
		<div class="different-wrap">
			<div class="different-item"><img class="different-img"  /></div><div class="different-item"><img class="different-img"  /></div><div class="different-item"><img class="different-img"  /></div><div class="different-item"><img class="different-img"  /></div>
		</div><b></b>
		<p id="game2-title"></p>
	</section>
	
	<section id="game3"></section>
	
	<span id="gameTimer"></span>
	
	<div id="overlayGame1">
		<div class="popMessage">
			<p class="message-text">
				本关卡用时<span id="game1TimeText"></span>秒
			</p>
			<div class="dev-line"></div>
			<a class="next-btn" href="javascript:;">点击进入下一关</a>
			
		</div><b></b>
	</div>
	<div id="overlayGame2">
		<div class="popMessage">
			<p class="message-text">
				本关卡用时<span id="game2TimeText"></span>秒
			</p>
			<div class="dev-line"></div>
			<a class="next-btn" href="javascript:;">点击进入下一关</a>
			
		</div><b></b>
	</div>
</body>

<script type="text/javascript" src="js/kelian.js"></script>

</html>
