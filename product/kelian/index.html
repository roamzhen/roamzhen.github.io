<script>
/* removePre() */
function removePre(e) { e.preventDefault(); }
//防止屏幕拖动
document.documentElement.addEventListener('touchmove', removePre);

// images ready
var imageGetList  = new Array();
var getedImagesNumber = 0;


// js ready 函数
var $ = ready = window.ready = function(fn){
	if(document.addEventListener){//兼容非IE
		document.addEventListener("DOMContentLoaded",function(){
			//注销事件，避免反复触发
			document.removeEventListener("DOMContentLoaded",arguments.callee,false);
			fn();//调用参数函数
		},false);
	}else if(document.attachEvent){//兼容IE
		document.attachEvent("onreadystatechange",function(){
			if(document.readyState==="complete"){
				document.detachEvent("onreadystatechange",arguments.callee);
				fn();
			}
		});
	}
}

$(function(){
	initImages();
});

function initImages(){
	
	for(var i=1;i<=12;i++)
		imageGetList.push("images/step1/face"+i+".gif");
	for(var i=1;i<=10;i++)
		imageGetList.push("images/step2/group"+i+".jpg");
	for(var i=1;i<=10;i++)
		imageGetList.push("images/step2/group"+i+"D.jpg");
	
	for(var i =0;i<imageGetList.length;i++)
		getImages(imageGetList[i]);
}

function getImages(url){
	var img = document.createElement("img");
	img.src=url;
	img.onload = checkImages;
	img.onerror = checkImages;
}

function checkImages(){
	getedImagesNumber++;
	
	var present = Math.floor(getedImagesNumber/imageGetList.length*100);
	
	if(present==50){
		document.getElementsByClassName("loading_center_inner")[0].style["backgroundColor"] = "#408fae";
	}else if(present==80){
		document.getElementsByClassName("loading_center_inner")[0].style["backgroundColor"] = "#67bab2";		
	}
	
	
	if(present==100){
		var loadingPage = document.getElementsByClassName("loading_page")[0];
	
		loadingPage.style['display']="none";
	}
	document.getElementsByClassName("loading_center_inner")[0].style["width"] = present + "%";
}

function initEachPop(){
	var hintList =  document.getElementsByClassName("game-hint");
	
	for(var i=0;i<hintList.length;i++){
		hintList[i].onclick = function(){
			this.style["display"]= "none";
		}
	}
	
}

</script>
