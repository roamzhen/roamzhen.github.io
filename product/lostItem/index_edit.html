<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="utf-8" />
<meta http-equiv="Content-Type">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable =no">
<title>Item System</title>
<link href="css/common.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="picture_box">
	<div class="picture_wrap">
		<div class="picture_inner">
			<img src="images/pen2.jpg" title="金士顿U盘">
	    </div>
    </div>
</div>
<div class="description_box">
		<div class="text_box">
			<p class="first_line">物品名称：</p>
			<p class="second_line">MacBook Pro</p>
		</div>
		<div class="text_box">
			<p class="first_line">拾取地点：</p>
			<p class="second_line">第三教学楼</p>
		</div>
		<div class="text_box">
			<p class="first_line">联系人：</p>
			<p class="second_line">宣同学</p>
		</div>
		<div class="text_box">
			<p class="first_line">联系电话：</p>
			<p class="second_line second_line_phone">669733</p>
		</div>
		<div class="text_box">
			<p class="first_line">详情描述:</p>
			<p class="second_line">外表白色，内含个人简历</p>
		</div>
</div>
<div class="btn_box">
	<a class="edit" href="index_save.html">编辑发布信息</a>
	<a class="delect" onclick="showPop(1)">删除</a>
</div>

<div id="overlay">
	<div id="pop-message">
	    <h2 class="title">删除确认</h2>
	    <p class="detail">确定删除这条消息吗?</p>
	    <span class="line"></span>
	    <a class="sure-btn" onclick="submitLoading(this)">确定</a>
	    <a class="cancel-btn" onclick="hidePop(1)">取消</a>
	</div>
	<div id="pop-status">
	    <img id="pop-img" src="images/icon-true.png" />
	    <p id="pop-words" onclick="hidePop(2)">删除成功</p>
	</div>
</div>

</body>
<script type="text/javascript" src="js/base.js"></script>
</html>
