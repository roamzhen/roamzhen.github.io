<script type="text/javascript">

window.onload =function(){

    /*listener*/
    var searchClear = GetClass("search-clear")[0];
    var searchUp = GetClass("search-up")[0];

    searchClear.onclick = function(){
        
        var searchWords = document.getElementById("search-words");

        searchWords.value= "";

    }
    searchUp.onclick = function(){
        searchBlur();
    }

}

function searchFocus(){
    var searchWrap = GetClass("search-input-wrap")[0];
    var searchClear = GetClass("search-clear")[0];
    var searchUp = GetClass("search-up")[0];

    searchWrap.style.width = "80%";
    searchClear.style.display = "block";
    searchUp.style.display = "block";
}
function searchBlur(){
    var searchWrap = GetClass("search-input-wrap")[0];
    var searchClear = GetClass("search-clear")[0];
    var searchUp = GetClass("search-up")[0];

    searchWrap.style.width = "auto";
    searchClear.style.display = "none";
    searchUp.style.display = "none";
}



</script>
