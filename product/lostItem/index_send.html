<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="utf-8" />
<meta http-equiv="Content-Type">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable =no">
<title>失物发布</title>
<link href="css/common.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="picture_box">
	<div class="picture_wrap">
		<div class="picture_inner">
			<img src="images/addBg.jpg">
	    </div>
    </div>
</div>
<div class="description_box">
		<div class="text_box">
			<p class="first_line input-words">物品名称：</p>
			<input class="second_line input-right" placeholder="请输入物品名称" />
		</div>
		<div class="text_box">
			<p class="first_line input-words">拾取地点：</p>
			<input class="second_line input-right" placeholder="请输入拾取地点" />
		</div>
		<div class="text_box">
			<p class="first_line input-words">联系人：</p>
			<input class="second_line input-right" placeholder="请输入联系人" />
		</div>
		<div class="text_box">
			<p class="first_line input-words">联系电话：</p>
			<input class="second_line input-right" placeholder="请输入联系电话" />
		</div>
		<div class="text_box">
			<p class="first_line input-words">详情描述：</p>
			<textarea class="second_line input-right" placeholder="请输入物品详情"></textarea>
		</div>
</div>
<div class="btn_box">
	<a class="btn_inner send" id="send" onclick="submitLoading(this)">发布失物信息</a>
	<a class="btn_inner delect_send" id="delect_send" onclick="checkNull()">取消</a>
</div>

<div id="overlay">
	<div id="pop-message">
	    <h2 class="title">取消确认</h2>
	    <p class="detail">确定放弃本次编辑吗?</p>
	    <span class="line"></span>
	    <a class="sure-btn" href="index.html">确定</a>
	    <a class="cancel-btn" onclick="hidePop(1)">取消</a>
	</div>
	<div id="pop-status">
	    <img src="images/icon-true.png" />
	    <p onclick="hidePop(2)">发布成功</p>
	</div>
</div>

</body>
<script type="text/javascript" src="js/base.js"></script>
</html>
